
<Directory "/usr/local/apache2/htdocs/dist/frontend/browser">
    AllowOverride All
    Require all granted
</Directory>

DocumentRoot "/usr/local/apache2/htdocs/dist/frontend/browser"

<IfModule mod_rewrite.c>
    RewriteEngine On
        RewriteBase /
    RewriteRule ^index\.html$ - [L]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /index.html [L]
</IfModule>
