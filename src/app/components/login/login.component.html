  <div>
    <p *ngIf="mensajeError" class="error">{{ mensajeError }}</p>
    <p *ngIf="mensajeExito" class="exito">{{ mensajeExito }}</p>
  </div>

<p>Inicio - Mi Cuenta - Iniciar sesion</p>

<div id="registroBox" >
  <form class="form" (ngSubmit)="ingresar()">
    <h2 style="margin-bottom: 10px;">Iniciar sesión</h2>
    <span class="input-span">
      <label for="usuario" class="label">Usuario</label>
      <input
        type="text"
        id="usuario"
        [(ngModel)]="usuario_ingreso"
        name="usuario_ingreso"
        placeholder="Usuario"
        required
      />
    </span>
    <span class="input-span">
      <label for="password" class="label">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="pass_ingreso"
        name="pass_ingreso"
        placeholder="Contraseña"
        required
      />
    </span>
    <span class="span">
      <a id="olvidar"href="/sesion">¿Olvidaste tu contraseña?</a>
    </span>
    <input class="submit" type="submit" value="Ingresar" />
    <span class="span">
      ¿No tenes cuenta?
      <a href="/sesion">Registrate</a>
    </span>
  </form>
</div>
