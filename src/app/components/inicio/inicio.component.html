<title>Uavdocx Inicio</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />



<main>
  <div class="carrusel-container">  
    <button class="carrusel-btn carrusel-btn-prev" (click)="cambiarImagen(-1)">&#10094;</button>
    <img 
      [src]="imagenCarrusel[imagenActual]" 
      alt="Imagen carrusel" 
      class="carrusel-img"
      [ngClass]="{ 'slide-enter': animando, 'slide-enter-active': animando, 'slide-exit': !animando }"
      (load)="animando = false"
    />
    <button class="carrusel-btn carrusel-btn-next" (click)="cambiarImagen(1)">&#10095;</button>
  </div>


    <div id="prendas-container">
  <div class="prenda-card" *ngFor="let prenda of prendasFiltradas" (click)="verProducto(prenda.id)">
      <div class="prenda-imagen">
        <img *ngIf="prenda.imagenPrincipal" [src]="prenda.imagenPrincipal" alt="Imagen de la prenda" class="imagen-prenda">
      </div>
      <div class="prenda-info">
        <h3>{{ prenda.nombre }}</h3>
        <p><strong>Precio:</strong> ${{ prenda.precio }}</p>
      </div>
    </div>
    
  </div>  

</main>
