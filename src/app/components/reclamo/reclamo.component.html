<h1>Reclamo</h1>

<div *ngIf="error" class="error">{{ error }}</div>

<form (ngSubmit)="agregarReclamo()" #reclamoForm="ngForm">
		<div>
			<label>Usuario:</label>
			<span>{{ usuarioNombre }}</span>
		</div>
		<div>
			<label>ID Usuario:</label>
			<span>{{ usuarioId }}</span>
		</div>
	<div>
		<label>Descripci√≥n:</label>
		<input type="text" [(ngModel)]="nuevoReclamo.descripcion" name="descripcion" required>
	</div>
	<div>
		<label>Tipo:</label>
		<select [(ngModel)]="nuevoReclamo.tipo" name="tipo" required>
			<option *ngFor="let t of tipoOptions" [value]="t">{{ t }}</option>
		</select>
	</div>
		<div>
			<label>Estado:</label>
			<span>{{ nuevoReclamo.categoria }}</span>
		</div>
	<button type="submit" [disabled]="cargando">Enviar Reclamo</button>
</form>

<h2>Reclamos enviados</h2>
<ul>
	<li *ngFor="let reclamo of reclamos">
		{{ reclamo.descripcion }} - {{ reclamo.tipo }} - {{ reclamo.categoria }}
	</li>
</ul>
