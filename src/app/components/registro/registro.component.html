<div id="registroBox">
  <form class="form" (ngSubmit)="registrar()">
    <h2>Registro</h2>
    <span class="input-span">
      <label for="nombre_usuario" class="label">Usuario</label>
      <input
        type="text"
        id="nombre_usuario"
        [(ngModel)]="nombre_usuario"
        name="nombre_usuario"
        placeholder="Usuario"
        required
      />
    </span>
    <span class="input-span">
      <label for="email" class="label">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
    </span>
    <span class="input-span">
      <label for="contrasenia" class="label">Contrase침a</label>
      <input
        type="password"
        id="contrasenia"
        [(ngModel)]="contrasenia"
        name="contrasenia"
        placeholder="Contrase침a"
        required
      />
    </span>
    <input class="submit" type="submit" value="Registrarse" />
  </form>

  <form class="form" (ngSubmit)="solicitarReset()">
    <h2>Restablecer Contrase침a</h2>
    <span class="input-span">
      <label for="emailReset" class="label">Tu email</label>
      <input
        type="email"
        id="emailReset"
        [(ngModel)]="emailReset"
        name="emailReset"
        placeholder="Tu email"
        required
      />
    </span>
    <input class="submit" type="submit" value="Solicitar Restablecimiento" />
  </form>
</div>
