<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
<p class="camino">Inicio - Carrito de Compras</p>

<div class="carrito-header">
  <span>Producto</span>
  <span>Cantidad</span>
  <span>Precio</span>
  <span>Subtotal</span>
  <span>Eliminar</span>
  <span style="flex:0 0 60px"></span>
</div>
<ul>
  <li class="producto" *ngFor="let item of carrito">
    <span>
      <img *ngIf="item.imagen" [src]="item.imagen" alt="Imagen de {{item.nombre}}" style="width:40px;height:40px;object-fit:cover;margin-right:8px;vertical-align:middle;">
      <span style="vertical-align:middle;">{{ item.nombre || item.id }}</span>
    </span>
    <div class="cantidad-container">
      <span class="cantidad-borde">
        <button class="cantidad" (click)="disminuirCantidad(item.id)">-</button>
        <span>{{ item.cantidad }}</span>
        <button class="cantidad" (click)="aumentarCantidad(item.id)">+</button>
      </span>
    </div>
    <span>${{ item.precio }}</span>
    <span>${{ item.cantidad * item.precio }}</span>

    <button (click)="eliminarDelCarrito(item.id)" class="btn">
      <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
      <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
    </svg>
    </button>
  </li>
</ul>


  <button class="compra"(click)="comprar()">Iniciar Compra</button>
