
  <div>
    <p *ngIf="mensajeError" class="error">{{ mensajeError }}</p>
    <p *ngIf="mensajeExito" class="exito">{{ mensajeExito }}</p>
  </div>

<div id="resetBox">
  <form class="form" (ngSubmit)="resetearContrasenia()">
    <h2>Restablecer Contraseña</h2>
    <span class="input-span">
      <label for="nuevaContrasenia" class="label">Nueva Contraseña</label>
      <input
        type="password"
        id="nuevaContrasenia"
        [(ngModel)]="nuevaContrasenia"
        name="nuevaContrasenia"
        placeholder="Nueva Contraseña"
        required
      />
    </span>
    <input class="submit" type="submit" value="Restablecer" />
  </form>
</div>
